<main class="help">

  <div class="h2 feature">
   <h2 class="page help">Contact US</h2>
   <span class="block"></span>
  </div>

  <div class="container help">
  
  <form method="POST" action="https://webhook.site/40ab67be-f734-428e-aa7a-48f505efc54a">

  <div class="row">
   <div class="col-sm-12 col-md-6 offset-md-3">

    <div class="form-group">
	 <label for="firstName">First Name:</label>
	  <input class="form-control" type="text" name="firstName" id="firstName" placeholder="John" required />
	 </div>
    </div>
   </div>

   <div class="row">
   	<div class="col-sm-12 col-md-6 offset-md-3">

   	 <div class="form-group">
	  <label for="lastName">Last Name: </label>
	   <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Doe" required />
	  </div>
	 </div>
	</div>

   <div class="row">
   	<div class="col-sm-12 col-md-6 offset-md-3">

     <div class="form-group">
	  <label for="email">Email Address:</label>
	   <input class="form-control" type="email" name="email" id="email" placeholder="you@email.com" required />
	 </div>
	</div>
   </div>

   <div class="row">
   	<div class="col-sm-12 col-md-6 offset-md-3">

   	 <div class="form-group">
	  <label for="phone">Telephone Number:</label>
	   <input class="form-control" type="phone" name="phone" id="phone" placeholder="123-456-7890" required />
	  </div>
	 </div>
    </div>

    <div class="row">
     <div class="col-sm-12 col-md-6 offset-md-3">

      <div class="form-group">
	   <label for="comment">Comment:</label>
	    <textarea class="form-control" name="comment" id="comment" cols="30" rows="10"  placeholder="Add comment here."></textarea>
	  </div>
	 </div>
	</div>

    <div class="row">
     <div class="col-sm-12 col-md-6 offset-md-3">

       <button class="btn btn-primary">Send</button>
     </div>
    </div>

  </form>
 </div>
